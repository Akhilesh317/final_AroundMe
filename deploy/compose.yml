version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: aroundme-postgres
    environment:
      POSTGRES_DB: aroundme
      POSTGRES_USER: aroundme
      POSTGRES_PASSWORD: aroundme
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aroundme"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: aroundme-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    container_name: aroundme-api
    environment:
      - GOOGLE_PLACES_API_KEY=${GOOGLE_PLACES_API_KEY}
      - YELP_API_KEY=${YELP_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql+psycopg://aroundme:aroundme@postgres:5432/aroundme
      - REDIS_URL=redis://redis:6379/0
      - RATE_LIMIT_PER_MINUTE=60
      - CACHE_TTL_SECONDS=1200
      - AGENT_MODE=full
      - PERSONALIZATION_DEFAULT=off
      - SNAPSHOT_DEMO=false
      - RANKING_PRESET=balanced
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    build:
      context: ../apps/web
      dockerfile: Dockerfile
    container_name: aroundme-web
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  redis_data: