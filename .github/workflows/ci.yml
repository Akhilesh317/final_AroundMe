name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-api:
    name: Lint API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./apps/api
        run: |
          pip install -e ".[dev]"

      - name: Run ruff
        working-directory: ./apps/api
        run: ruff check .

      - name: Run black
        working-directory: ./apps/api
        run: black --check .

      - name: Run isort
        working-directory: ./apps/api
        run: isort --check-only .

  test-api:
    name: Test API
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: aroundme_test
          POSTGRES_USER: aroundme
          POSTGRES_PASSWORD: aroundme
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./apps/api
        run: |
          pip install -e ".[dev]"

      - name: Run tests
        working-directory: ./apps/api
        env:
          DATABASE_URL: postgresql+psycopg://aroundme:aroundme@localhost:5432/aroundme_test
          REDIS_URL: redis://localhost:6379/0
          GOOGLE_PLACES_API_KEY: test_key
          YELP_API_KEY: test_key
          OPENAI_API_KEY: test_key
        run: |
          pytest -v --cov=app --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./apps/api/coverage.xml
          flags: api

  lint-web:
    name: Lint Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./apps/web/package-lock.json

      - name: Install dependencies
        working-directory: ./apps/web
        run: npm ci

      - name: Run ESLint
        working-directory: ./apps/web
        run: npm run lint

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./apps/web/package-lock.json

      - name: Install dependencies
        working-directory: ./apps/web
        run: npm ci

      - name: Build
        working-directory: ./apps/web
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
        run: npm run build

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          push: false
          tags: aroundme-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Web image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          push: false
          tags: aroundme-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max